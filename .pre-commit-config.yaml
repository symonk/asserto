exclude: ^(.tox|doc|ci/templates|)(/|$)
repos:
  - repo: https://github.com/ambv/black
    rev: a552f7096a9f6e016c9bb1df1e0a77a17caeec1c
    hooks:
      - id: black
        args:
          - '--safe'
          - '--quiet'
          - '--line-length=120'
        language_version: python3.10
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: b0f11fe246ae49c7a3791009753d2148b97cb677
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: requirements-txt-fixer
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: 32119baf69e913a72f2e1b1fbe0d56921b670ebb
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        files: asserto/
  - repo: https://github.com/PyCQA/flake8
    rev: 29e9e5df65ce5352edca393a0ce6c67bbed5329a
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]
  - repo: https://github.com/symonk/pre-commit-pdb-vars
    rev: ae4a3643086810d62c6815527547c9dbd1f9b584
    hooks:
      - id: pdb-vars
  - repo: https://github.com/hadialqattan/pycln
    rev: 2b2ee5d94542913e26c9e3bb38ee4d05a9e01066
    hooks:
      - id: pycln
        args: [--config=pyproject.toml, --all]
